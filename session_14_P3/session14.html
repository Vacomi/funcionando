<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 14</title>

    <style>
        body {
            padding: 0;
        }
        .contenedor {
            width: 500px;
            margin: 10px auto ;
        }
        label {
            display: block;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

        <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center text-primary my-3">Estilo con bootstrap</h1>
    <form class="contenedor" ng-app="myApp" ng-controller="controlador">
        <label class="form-label" for="">Codigo</label>
        <input class="form-control mb-3" type="text" ng-model="codigo">
    
        <label class="form-label" for="">Horas trabajadas:</label>
        <input class="form-control mb-3" type="number" ng-model="horas">
    
        <label class="" for="">Tarifa x Hora</label>
        <input class="form-control mb-3" type="number" ng-model="tarifa">

        <label class="form-label" for="">Sueldo Base</label>
        <p style="color: orange; font-weight: bold;">S/. {{basico()}}</p>
    
        <label for="">Descuento</label>
        <p style="color: red; font-weight: bold;">S/. {{descuento}}</p>

        <label for="">Sueldo Neto</label>
        <p style="color: blue; font-weight: bold;">S/. {{neto}}</p>
    </form>
   

    <script src="session14.js"></script>
</body>
</html>
